<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toastmasters Ah-Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://source.zoom.us/zoomapps/1.1.0/lib.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Toastmasters Ah-Counter 🎙️</h1>

    <div id="participantContainer" class="grid">
      <div class="loading">Loading participants...</div>
    </div>

    <div class="controls">
      <button id="addCustom">+ Add Other</button>
      <button id="showSummary">Show Summary</button>
      <button id="resetAll">Reset All</button>
    </div>

    <div class="footer">
      Make sure “Share Computer Audio” is ON 🔊
    </div>
  </div>

  <!-- Summary modal -->
  <div id="summaryModal" class="modal hidden">
    <div class="modal-content">
      <h2>Summary of Counts</h2>
      <div id="summaryList"></div>
      <div class="modal-buttons">
        <button id="copySummary">Copy</button>
        <button id="closeSummary">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
