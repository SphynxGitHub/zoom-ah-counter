<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toastmasters Ah-Counter 🎙️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <h1>Toastmasters Ah-Counter 🎙️</h1>

    <div id="usageHeader" class="subheader">
      💡 <strong>How to Use:</strong> Left-click adds +1, right-click subtracts −1. 
      Click <span class="remove-sample">×</span> to remove a speaker or filler word.
    </div>

    <div id="participantContainer" class="grid">
      <div class="loading">Add participants to begin</div>
    </div>

    <div class="controls">
      <button id="addSpeaker">+ Add Speaker</button>
      <button id="showSummary">Show Summary</button>
      <button id="resetAll">Reset All</button>
    </div>

    <div class="footer">
      🔊 Make sure your computer sound is on
    </div>
  </div>

  <!-- Summary modal -->
  <div id="summaryModal" class="modal hidden">
    <div class="modal-content">
      <h2>Summary of Counts</h2>
      <div id="summaryList"></div>
      <div class="modal-buttons">
        <button id="copySummary">Copy</button>
        <button id="closeSummary">Close</button>
      </div>
    </div>
  </div>
  
  <!-- Add Filler Modal -->
  <div id="addFillerModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add a new filler word</h2>
      <input id="newFillerInput" type="text" placeholder="Type filler word..." style="width:100%;padding:8px;margin-top:8px;border:1px solid #ccc;border-radius:6px;">
      <div class="modal-buttons" style="margin-top:12px;text-align:center;">
        <button id="saveFiller">Add</button>
        <button id="cancelFiller">Cancel</button>
      </div>
    </div>
  </div>
  
  <!-- Add Speaker Modal -->
  <div id="addSpeakerModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add a new speaker</h2>
      <input id="newSpeakerInput" type="text"
             placeholder="Type speaker name..."
             style="width:100%;padding:8px;margin-top:8px;
                    border:1px solid #ccc;border-radius:6px;">
      <div class="modal-buttons" style="margin-top:12px;text-align:center;">
        <button id="saveSpeaker">Add</button>
        <button id="cancelSpeaker">Cancel</button>
      </div>
    </div>
  </div>
  
  <!-- Confirm Remove Modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <h2>Remove filler?</h2>
      <div id="confirmText" style="margin:10px 0 16px;"></div>
      <div class="modal-buttons" style="text-align:center;">
        <button id="confirmYes">Remove</button>
        <button id="confirmNo">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
