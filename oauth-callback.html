<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Returning to Toastmasters Ah-Counter…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Arial, sans-serif;
      height:100vh;
      text-align:center;
      background:#fafafa;
      padding:20px;
    }
    button {
      padding:10px 18px;
      background:#0E71EB;
      border:none;
      border-radius:6px;
      color:white;
      font-weight:600;
      cursor:pointer;
      margin-top:14px;
      font-size:16px;
    }
    button:hover { opacity:0.9; }
  </style>
</head>
<body>
  <div>
    <h2>You’re all set!</h2>
    <p>If you are not automatically redirected, click below:</p>
    <button id="openZoom">Open in Zoom</button>
  </div>

  <script src="https://source.zoom.us/zoomapps/1.1.0/lib.js"></script>
  <script>
    const homeUrl = "https://sphynxgithub.github.io/zoom-ah-counter/";

    async function tryAutoReturn() {
      try {
        await zoomSdk.config({ capabilities: ['openUrl'] });

        // ✅ Automatically return inside Zoom
        await zoomSdk.openUrl({
          url: homeUrl,
          sameContext: true
        });
      } catch (e) {
        console.log("Not inside Zoom — fallback to manual button", e);
      }
    }

    document.getElementById("openZoom").addEventListener("click", () => {
      // ✅ Open in Zoom client (desktop deep link)
      window.location.href = "zoomus://zoom.us/app";
      setTimeout(() => {
        // If desktop doesn't handle deep link, fallback to web app
        window.location.href = homeUrl;
      }, 1200);
    });

    tryAutoReturn();
  </script>
</body>
</html>
