<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Returning to Zoom...</title>
<script src="https://source.zoom.us/zoomapps/1.1.0/lib.js"></script>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  margin-top: 2.5rem;
}
</style>
</head>
<body>
  <h2>Returning to Zoom…</h2>
  <p>Please wait while we send you back.</p>

<script>
(async () => {
  try {
    await zoomSdk.config({
      capabilities: ["openUrl"]
    });

    // ✅ Relaunch the Zoom App inside Zoom Client
    zoomSdk.openUrl({
      url: "https://marketplace.zoom.us/zoomapp/vt8JWGG5SBmzU2gidUgi5A/context/meeting/target/launch/deeplink",
      context: "inClient"
    });
  } catch (e) {
    console.error("ZoomSDK redirect failed", e);
  }
})();
</script>

</body>
</html>
